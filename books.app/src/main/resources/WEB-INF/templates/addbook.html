<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Neues Buch Erfassen</title>
</head>
<body>
	<h1 layout:fragment="header" th:text="#{buch.form.register.titel}">Titel Buch erfassen</h1>
	<div layout:fragment="content" class="container">
		<form action="addbook.html" th:attr="action=@{/book/register}" method="post">
			<fieldset>
			<label>Titel:</label>
				<input type="text" name="titel" /> 
				<label>ISBN:</label>
				<input type="text" name="isbn" />
				<!-- submit button -->
				<input type="submit" value="Subscribe me!"
					th:attr="value=#{buch.form.register.submit}" />
			</fieldset>
		</form>
	</div>
</body>
</html>
