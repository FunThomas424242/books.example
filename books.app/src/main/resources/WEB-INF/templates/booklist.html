<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Kleine Bücherverwaltung - Bücherregal</title>
</head>
<body>
	<h1 layout:fragment="header" th:text="#{books.section}">?Bücherregal</h1>
	<div layout:fragment="content" class="content">
		<div class="table-responsive">

			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Titel</th>
						<th>ISBN</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${books.empty}">
						<td colspan="3" th:text="#{message.buch.liste.leer}">?No
							messages</td>
					</tr>
					<tr th:each="book : ${books}">
						<td th:text="${book.id}">?1</td>
						<td th:text="${book.titel}">?Titel</td>
						<td th:if="${book.isbn != null}" th:text="${book.isbn.toString()}">?ISBN</td>
						<td th:if="${book.isbn == null}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- Jumbotron -->
		<div class="jumbotron">
			<p>
				<a class="btn btn-lg btn-success"
					th:href="@{#{link.buch.erfassen}}" role="button"
					th:text="#{buch.liste.link.erfassen}">?Weiteres Buch erfassen</a>
			</p>
		</div>
	</div>
</body>
</html>
