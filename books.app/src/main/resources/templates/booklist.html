<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Kleine B端cherverwaltung - B端cherregal</title>
</head>
<body>
	<div layout:fragment="navmenu">
		<ul class="nav navbar-nav navbar-right">
			<li class="active"><a th:attr="href=#{link.books}">B端cher</a></li>
			<li><a th:attr="href=#{link.settings}">Einstellungen</a></li>
			<li><a th:attr="href=#{link.user}">Nutzer</a></li>
			<li><a th:attr="href=#{link.impressum}">Impressum</a></li>
		</ul>
	</div>

	<div layout:fragment="header">
		<div class="page-header">
			<h1 th:text="#{books.section}">
				?B端cherregal - <small>Liste aller B&uuml;cher</small>
			</h1>
		</div>
		<p>
			<a id="erfasseBuch" class="btn btn-lg btn-success"
				th:href="@{#{link.buch.erfassen}}" role="button"
				th:text="#{buch.liste.link.erfassen}">?Weiteres Buch erfassen</a>
		</p>

	</div>
	<div layout:fragment="content">

		<div ng-app="app" ng-controller="MainCtrl">
			<button id="refreshButton" type="button" class="btn btn-success"
				ng-click="refreshData()">Refresh Data</button>
			<strong>Calls Pending:</strong> <span ng-bind="callsPending"></span>
			<br> <br> <strong>{{ myData.length }} rows</strong> <br>
			<div id="grid1"  ui-grid="gridOptions"  class="grid">
		
			</div>
		</div>
	</div>
</body>
</html>
