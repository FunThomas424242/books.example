info.app.name=Books.App
info.app.version=@project.version@
server.port=8080
management.port=8080
endpoints.shutdown.enabled
info.build.artifact=@project.artifactId@
info.build.name=@project.name@
info.build.description=@project.description@
info.build.version=@project.version@
@ddl.mode@
# Thymleaf Cache f√ºr Hot Swap set to false in DEV, in PROD set to true
spring.thymeleaf.cache: false
spring.devtools.restart.exclude=statics/**,public/**
spring.thymeleaf.prefix=classpath:/templates/
#needed for angularjs-ui grid attributes
spring.thymeleaf.mode=LEGACYHTML5
