<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title th:text="#{buch.form.register.titel}">?Kleine
	B��cherverwaltung - Buch erfassen</title>
</head>
<body>
	<div layout:fragment="navmenu">
		<ul class="nav navbar-nav navbar-right">
			<li class="active"><a th:attr="href=#{link.books}">B��cher</a></li>
			<li><a th:attr="href=#{link.settings}">Einstellungen</a></li>
			<li><a th:attr="href=#{link.user}">Nutzer</a></li>
			<li><a th:attr="href=#{link.impressum}">Impressum</a></li>
		</ul>
	</div>
	<div layout:fragment="header">
		<div class="page-header">
			<h1 th:text="#{buch.form.register.section}">?Buchdaten -
				Erfassen</h1>
		</div>
	</div>
	<div layout:fragment="content">

		<div class="alert alert-danger alert-dismissible" role="alert"
			th:if="${message != null}">

			<button type=" button" class="close" data-dismiss="alert"
				aria-label="Schlie��en">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4>Fehler!</h4>
			<p th:text="${message}">Mindestens eine Eingabe ist fehlerhaft.</p>
			<!-- 
			<p>
				<button type="button" class="btn btn-danger">Take this
					action</button>
				<button type="button" class="btn btn-default">Or do this</button>
			</p>
			 -->
		</div>


		<form action="erfassebuch.html"
			th:attr="action=@{#{link.buch.registrieren}}" method="post">

			<fieldset>
				<div class="row">
					<div class="form-group col-xs-2">
						<label class="control-label" for="titel">Titel</label> <input
							id="titel" type="text" th:attr="value=${titel}" name="titel"
							class="form-control" required="true" autofocus="true" />
					</div>

					<div
						th:attr="class='form-group col-xs-3 '+( (${invalidISBN}==true)?'has-warning has-feedback ':'')">
						<label class="control-label" for="isbn">ISBN</label> <input
							id="isbn" type="text" name="isbn"
							th:attr="value=${isbn},class='form-control '+( (${invalidISBN}==true)?'aria-describedby=isbnStatus':'')" />
						<span th:if="${invalidISBN}"
							class="glyphicon glyphicon-warning-sign form-control-feedback"
							aria-hidden="true"></span> <span th:if="${invalidISBN}"
							id="isbnStatus" class="sr-only">(Ung��ltige ISBN)</span>
					</div>
				</div>
				<div class="row">
					<!-- submit button -->
					<div class="form-group col-xs-2">
						<button id="registriereBuch" type="submit"
							class="btn btn-lg btn-success"
							th:text="#{buch.form.register.submit}">?Subscribe me!</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
